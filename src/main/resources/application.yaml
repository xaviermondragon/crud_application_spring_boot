server:
  port: 8181
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: username
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true # http://localhost:8181/
  liquibase:
    change-log: classpath:db/changelog/db.changelog-1.0.xml
